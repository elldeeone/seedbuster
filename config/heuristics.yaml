detection:
  # Flexible pattern categories - add new scam types here without code changes.
  # Each category is applied independently during content scanning.
  # Fields:
  #   name: Internal identifier (used for scam_type classification)
  #   label: Short prefix for reason messages (e.g., "SEED", "DOUBLER")
  #   threshold: Number of pattern matches required to flag as this scam type
  #   patterns: List of regex patterns with points and optional reason
  pattern_categories:
    - name: seed_phishing
      label: SEED
      threshold: 2
      patterns:
        - pattern: "recovery\\s*phrase"
          points: 10
          reason: Recovery phrase terminology
        - pattern: "seed\\s*phrase"
          points: 10
          reason: Seed phrase terminology
        - pattern: "mnemonic"
          points: 10
          reason: Mnemonic terminology
        - pattern: "secret\\s*phrase"
          points: 10
          reason: Secret phrase terminology
        - pattern: "backup\\s*phrase"
          points: 10
          reason: Backup phrase terminology
        - pattern: "12\\s*words?"
          points: 8
          reason: 12-word reference
        - pattern: "24\\s*words?"
          points: 8
          reason: 24-word reference
        - pattern: "enter\\s*(your\\s*)?seed"
          points: 15
          reason: Seed entry prompt
        - pattern: "restore\\s*wallet"
          points: 10
          reason: Wallet restore terminology
        - pattern: "import\\s*wallet"
          points: 10
          reason: Wallet import terminology
        - pattern: "recover\\s*wallet"
          points: 10
          reason: Wallet recovery terminology
        - pattern: "enter\\s*mnemonic"
          points: 15
          reason: Mnemonic entry prompt
        - pattern: "word\\s*#?\\d+"
          points: 5
          reason: Numbered word input
        - pattern: "recovery\\s*words?"
          points: 10
          reason: Recovery words terminology

    - name: crypto_doubler
      label: DOUBLER
      threshold: 3
      patterns:
        - pattern: "(send|transfer).*to\\s*(the\\s*)?(generated|pool)\\s*address"
          points: 40
          reason: Send to generated address instruction
        - pattern: "(get|receive|gain)\\s*(\\d+)?x\\s*(back|returns?|kas)?"
          points: 35
          reason: Multiplier return promise
        - pattern: "x\\s*[23]\\s*(kas|triple|returns?)"
          points: 35
          reason: 3X return promise
        - pattern: "(triple|double|multiply)\\s*(your\\s*)?(kas|crypto|funds?)"
          points: 35
          reason: Multiplier promise
        - pattern: "(join|participate)\\s*(in\\s*)?(the\\s*)?(event|airdrop|giveaway)"
          points: 25
          reason: Fake event CTA
        - pattern: "waiting\\s*confirmation"
          points: 20
          reason: Fake confirmation UI
        - pattern: "generated\\s*address"
          points: 20
          reason: Scammer wallet display
        - pattern: "(happy\\s*holiday|special\\s*event|limited\\s*time)\\s*(promotion|offer|event)?"
          points: 15
          reason: Urgency language
        - pattern: "kaspa.*ldsp.*dark.*full.*color"
          points: 30
          reason: Stolen Kaspa branding asset
        - pattern: "updateCountdown"
          points: 15
          reason: Fake countdown timer
        - pattern: "yandex.*metrica"
          points: 10
          reason: Yandex analytics (common in scam sites)

    - name: fake_airdrop
      label: AIRDROP
      threshold: 3
      patterns:
        - pattern: "connect\\s*(your\\s*)?wallet"
          points: 15
          reason: Wallet connection prompt
        - pattern: "claim\\s*(your\\s*)?(free\\s*)?(kas|kaspa|tokens?|airdrop)"
          points: 25
          reason: Fake claim prompt
        - pattern: "eligible\\s*(wallet|address|holder)"
          points: 20
          reason: Eligibility language
        - pattern: "unclaimed\\s*(kas|kaspa|tokens?)"
          points: 25
          reason: Unclaimed tokens lure
        - pattern: "(metamask|walletconnect|trustwallet)"
          points: 10
          reason: Wallet provider reference
        - pattern: "check\\s*eligibility"
          points: 20
          reason: Eligibility check CTA
        - pattern: "allocation\\s*(available|ready)"
          points: 20
          reason: Allocation language
        - pattern: "claim\\s*now"
          points: 15
          reason: Urgency claim CTA
        - pattern: "connect.*to\\s*(claim|receive|get)"
          points: 25
          reason: Connect-to-claim flow
        - pattern: "web3modal|ethers\\.js|wagmi"
          points: 10
          reason: Web3 libraries (wallet connection)

    - name: malware_download
      label: MALWARE
      threshold: 2
      patterns:
        - pattern: "download\\s*(kasware|kaspium|kaspa.*wallet|kaspapay)"
          points: 30
          reason: Wallet download on unofficial site
        - pattern: "(download|install)\\s*(now|here|button)"
          points: 10
          reason: Download prompt
        - pattern: "\\.(exe|dmg|msi|apk|deb)([\"'\\s>]|$)"
          points: 25
          reason: Executable file extension
        - pattern: "(windows|macos|linux|android)\\s*(version|download)"
          points: 15
          reason: Platform-specific download
        - pattern: "click\\s*(here\\s*)?to\\s*download"
          points: 15
          reason: Download CTA
        - pattern: "(latest|new|official)\\s*version"
          points: 10
          reason: Version update lure
        - pattern: "setup\\s*wizard|installer"
          points: 15
          reason: Installer terminology
        - pattern: "chrome\\s*extension|browser\\s*extension"
          points: 10
          reason: Extension download prompt
        - pattern: "github\\.io.*download|download.*github\\.io"
          points: 20
          reason: Fake GitHub hosting

    - name: fake_support
      label: SUPPORT
      threshold: 2
      patterns:
        - pattern: "(kaspa|kas)\\s*(support|help\\s*desk|team)"
          points: 25
          reason: Fake Kaspa support claim
        - pattern: "(contact|reach)\\s*(us|support|team)"
          points: 10
          reason: Contact prompt
        - pattern: "recovery\\s*service"
          points: 30
          reason: Fake recovery service
        - pattern: "(lost|stolen)\\s*(funds?|wallet|crypto)"
          points: 20
          reason: Lost funds lure
        - pattern: "(retrieve|recover)\\s*(your\\s*)?(lost|stolen)"
          points: 25
          reason: Recovery promise
        - pattern: "(telegram|discord|whatsapp).*support"
          points: 20
          reason: Social media support redirect
        - pattern: "live\\s*(chat|support|agent)"
          points: 15
          reason: Fake live support
        - pattern: "customer\\s*(service|support)"
          points: 10
          reason: Customer service terminology
        - pattern: "(fix|resolve|solve)\\s*(your\\s*)?(issue|problem)"
          points: 15
          reason: Problem-solving lure
        - pattern: "certified\\s*(expert|technician|support)"
          points: 20
          reason: Fake certification claim

  # Legacy format (still supported for backward compatibility)
  seed_keywords:
    - "recovery\\s*phrase"
