    - kaspanet
    - kaspawallet
    - kasware
    - kaspapay
  suspicious_tlds:
    - xyz
    - top
    - click
    - online
    - site
    - website
    - link
    - club
    - fun
    - icu
    - buzz
    - quest
  keywords:
    - keyword: wallet
      points: 10
    - keyword: recover
      points: 15
    - keyword: seed
      points: 15
    - keyword: restore
      points: 10
    - keyword: login
      points: 5
    - keyword: secure
      points: 5
    - keyword: official
      points: 10
    - keyword: verify
      points: 10
    - keyword: claim
      points: 10
    - keyword: airdrop
